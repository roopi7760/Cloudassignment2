<!doctype html>
</head>
    <title>Select version</title>

 <div name="selectversion" align="center"><form action="/download/{{filename}}" method="POST">
    <label>Please select the version to download: </label>
     <select name="version" id="version" >
         {% set doc = db.get(filename) %}
    {% for ver in doc['version'] %}
         {%if (doc['version'][ver]) %}
        <option value = {{ ver }}>{{ver}}</option>
         {% endif %}
    {% endfor %}
     </select>
    <input type="submit" value="Download">
</form>
     <a href="/list"> << Back</a>
 </div>
